<a
  style="cursor: pointer"
  [routerLink]="[id]"
  routerLinkActive="active"
  class="list-group-item clearfix"
  >
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeComponent.name }}</h4>
    <p class="list-group-item-text">{{ recipeComponent.description}}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="recipeComponent.imagePath"
          alt="{{recipeComponent.name}}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
